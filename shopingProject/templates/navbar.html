{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <img class="rounded-circle" src="{% static 'img/SD (1).png' %}" alt="logoImage" width="50px" height="50px">
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'shoppingApp:allProductCat' %}">Home</a>
        </li>
        <li class="nav-item dropdown {% if 'shoppingApp' in request.path %}active{% endif %}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'shoppingApp:allProductCat' %}">All products</a></li>
            {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link " style="color:black" href="{% url 'cartApp:cart_detail' %}"><i class="fa-solid fa-cart-shopping"></i>{% if item_count > 0 %}{{item_count}}{% endif %}</a>
        </li>

      </ul>
      <form class="d-flex" role="search" action="{% url 'searchApp:searchResult' %}" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>
